<!DOCTYPE html>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<head>
    <title>Brittany Ladd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='shortcut icon' type='image/x-icon' href='./static/favicon.ico' />
    <div w3-include-HTML="stylesheets.html"></div>
</head>
<body style="background-color: #bfbfbf">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
            document.getElementById("navbar").style.top = "0";
          } else {
            document.getElementById("navbar").style.top = "-200px";
          }
        }
    </script>
    <nav class="navbar navbar-light" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img id="nav-logo" src="./static/logo.png"></a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse show collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
                <li id="navbar-link-container" class="nav-item"><a href="#" id="navbar-link" class="nav-link px-2" >Home</a></li>
                <li id="navbar-link-container" class="nav-item"><a href="#about" id="navbar-link" class="nav-link px-2">About</a></li>
                <li id="navbar-link-container" class="nav-item"><a href="#education" id="navbar-link" class="nav-link px-2">Education</a></li>
                <li id="navbar-link-container" class="nav-item"><a href="#work-experience" id="navbar-link" class="nav-link px-2">Work Experience</a></li>
                <li id="navbar-link-container" class="nav-item"><a href="#portfolio" id="navbar-link" class="nav-link px-2">Portfolio</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <script>
        const navLinks = document.querySelectorAll('.nav-item')
        const menuToggle = document.getElementById('navbarsExample01')
        const bsCollapse = new bootstrap.Collapse(menuToggle)
        navLinks.forEach((l) => {
            l.addEventListener('click', () => { bsCollapse.toggle() })
        })
    </script>
    <div w3-include-HTML="splash.html"></div>
    <div w3-include-HTML="about.html"></div>
    <div w3-include-HTML="education.html"></div>
    <div w3-include-HTML="experience.html"></div>
    <div w3-include-HTML="portfolio.html"></div>
    <script>
    w3.includeHTML();
    </script>
</body>
</html>
